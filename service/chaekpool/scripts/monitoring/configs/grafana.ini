[server]
http_port = 3000
root_url = https://grafana.cp.codingmon.dev

[security]
admin_user = admin
admin_password = changeme

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[log]
mode = file
level = info

[log.file]
log_rotate = true
max_lines = 100000
