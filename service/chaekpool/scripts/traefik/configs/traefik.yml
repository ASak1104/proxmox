# CP Traefik 정적 설정
# SSL 종료는 OPNsense HAProxy(VM 102)에서 처리, 여기서는 HTTP만 수신
entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      trustedIPs:
        - "10.1.0.1"

ping:
  entryPoint: web

providers:
  file:
    directory: "/etc/traefik/conf.d"
    watch: true

api:
  dashboard: true
  insecure: true

log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"

accessLog:
  filePath: "/var/log/traefik/access.log"
